<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reviews</title>
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="reveiw">
                <div class="img-container">
                    <img src="https://media.istockphoto.com/photos/japanese-woman-relaxing-at-home-picture-id1330891075?s=612x612" id="person-img" alt="woman relaxing at home">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum dolor sit amet.</p>
                <!-- previous / next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        back
                    </button>
                    <button class="next-btn">
                        next
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">
                    Surprise Me
                </button>
            </article>
        </section>
    </main>


    


    <script src="script.js"></script>
</body>
</html>
